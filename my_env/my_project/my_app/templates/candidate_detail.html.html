<!-- candidate_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Detail</title>
</head>
<body>
    <h1>Candidate Detail</h1>
    <dl>
        <dt>ID:</dt>
        <dd>{{ candidate.id }}</dd>
        <dt>First Name:</dt>
        <dd>{{ candidate.first_name }}</dd>
        <dt>Last Name:</dt>
        <dd>{{ candidate.last_name }}</dd>
        <dt>Email:</dt>
        <dd>{{ candidate.email }}</dd>
        <!-- Add other candidate details here -->
    </dl>
    <a href="{% url 'candidate_list' %}">Back to Candidate List</a>
</body>
</html>
