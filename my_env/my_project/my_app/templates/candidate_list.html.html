<!-- candidate_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
</head>
<body>
    <h1>Candidate List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.id }}</td>
                <td>{{ candidate.first_name }}</td>
                <td>{{ candidate.last_name }}</td>
                <td>{{ candidate.email }}</td>
                <td>
                    <a href="{% url 'candidate_detail' candidate.pk %}">View</a>
                    <a href="{% url 'candidate_update' candidate.pk %}">Edit</a>
                    <a href="{% url 'candidate_delete' candidate.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No candidates available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'candidate_create' %}">Add Candidate</a>
</body>
</html>
